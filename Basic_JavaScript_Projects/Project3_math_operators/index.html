<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Math Operations</title>
        <script src="./javascript/math_script.js"></script>
    </head>

    <body>
        <p id="Math" onmouseover="addition_Function()" onclick="subtraction_Function()">
            Hover mouse for addition, click for subtraction.
        </p>

        <p id="Operators" onmouseover="multiplication()" onclick="division()">
            Hover mouse for multiplication, click for division.
        </p>

        <p id="equation" onmouseover="more_Math()">
            This is a longer math equation.
        </p>

        <p id="remainder" onmouseover="modulus_Operator()" onclick="negation_Operator()">
            This is the remainder of a division,
            click to see the use of a negation operator.
        </p>

        <p id="increment" onmouseover="increment()" onclick="decrement()">
            This is increment and decrement.
        </p>
    </body>
</html>
